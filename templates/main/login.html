{% extends "base.html" %}  

{% block title %} 豆藤 {% endblock %} 

{% block main-left %}  
<form action="#" method="post">
    <fieldset>
        <legend>登录豆藤</legend>
        {{ form.non_field_errors }}
        {% csrf_token %} 
        {% for field in form %}
        <div class="field">           
            <p>{{ field.label_tag }}:</p>
            {{ field }} {{ field.errors }}
        </div>
        {% endfor %}
        <div class="field">
            <input type="submit" value="登录" class="btn"/>
        </div>
    </fieldset>
</form>
{% endblock %}

{% block main-right %}   
<p>> 还没有豆藤帐号？<a href="{% url "main.views.new_people" %}">立即注册</a></p>
{% endblock %}
